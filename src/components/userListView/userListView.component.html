<section id="userlist">
  <div class="userlist-container">
    <h1 id="list-section-title">Your lists</h1>
    <div *ngFor="let list of taskLists" class="list">
      <a *ngIf="list | async" [routerLink] = "['/list/',  (list| async)?.$key]"><h1>{{(list| async)?.name}}</h1></a>
    </div>
  </div>
</section>
