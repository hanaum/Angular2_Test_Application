<div class="modal fade" *ngIf="!hidden" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add your new location!</h4>
      </div>
      <form #taskForm="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" [(ngModel)]="model.name" name="name" id="name" required>
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <input type="text" class="form-control" [(ngModel)]="model.priority" name="priority" id="priority" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" [(ngModel)]="model.description" name="description" id="description">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-save" data-dismiss="modal" (click)='onSubmit()' [disabled]="!taskForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
