<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
        <h4 class="modal-title" id="myModalLabel">Add your new location!</h4>
      </div>
      <form #taskForm="ngForm" onkeypress="return event.keyCode != 13;">
        <div class="modal-body ">
          <div class="form-group">
            <label for="add-task-name">Name</label>
            <input type="text" class="form-control" #name name="name" id="add-task-name" required>
          </div>
          <div class="form-group">
            <label for="add-task-priority">Priority</label>
            <input type="text" class="form-control" #priority name="priority" id="add-task-priority" required>
          </div>
          <div class="form-group">
            <label for="add-task-description">Description</label>
            <input type="text" class="form-control" #description name="description" id="add-task-description">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-save" data-dismiss="modal" (click)='onSubmit(name.value, priority.value, description.value)' [disabled]="!taskForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
